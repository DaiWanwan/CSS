<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css布局</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        html,body {
            height: 100%;
            color: white;
        }
        #container {
            min-height:100%;
            position: relative;
        }
        #page {
            padding: 10px 20px 60px 20px;
        }
        #page ul li .info{
            color: #ff0c09;
            line-height: 20px;
        }
        #page ul li .title{
            color: #000;
            font-size: 20px;
            line-height: 20px;
        }
        #footer {
            position: absolute;
            bottom: 0;
            background-color: #2a2730;
            padding: 5px 5px  0  5px;
            text-align: center;
            width: 100%;
            height:60px;
        }
        #footer li{
            display: inline-block;
        }
        #footer li a{
            font-size: 15px;
            line-height: 20px;
            color: white;
            padding-right: 20px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="header">CSS 布局</div>
    <div id="page">
        <h1>常见的css布局</h1>
        <ul>
            <li><a class="title" href="./polygonal/Polygonal.html">polygonal</a>：常见的多边形，利用伪元素<code>::after</code>和<code>::before</code>创建，如八边形、六边形、心形等；<a
                   class="info" href="./polygonal/Polygonal.html">前往 &gt&gt</a></li>
            <li><a class="title" href="./stick_footer/stick_footer.html">Stick footer</a>：经典stick footer布局，如果页面内容不够长的时候，页脚块粘贴在视窗底部，如果内容足够长时，页脚块会被内容向下推送；<a
                   class="info" href="./stick_footer/stick_footer.html">前往 &gt&gt</a></li>
            <li><a class="title" href="./css_Centered/Centered.html">css_Centered</a>：多种情况下的水平垂直居中方法。<a
                    class="info" href="./css_Centered/Centered.html">前往 &gt&gt</a></li>
        </ul>
    </div>

</div>

</html>
